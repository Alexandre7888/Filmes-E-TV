<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo iTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      color: #e50914;
    }
    #busca {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card h3 {
      margin: 0 0 10px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è Cat√°logo iTV</h1>
  <input id="busca" type="text" placeholder="üîç Pesquisar por t√≠tulo, autor ou g√™nero...">
  <div id="conteudo"><p>Carregando cat√°logo...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4THzGt-8NwPDmWuaqR4OTJR_6XbfbSvM",
      authDomain: "api7-5cde7.firebaseapp.com",
      databaseURL: "https://api7-5cde7-default-rtdb.firebaseio.com",
      projectId: "api7-5cde7",
      storageBucket: "api7-5cde7.appspot.com",
      messagingSenderId: "113015470459",
      appId: "1:113015470459:web:3ffd77031fb936d001a5de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const token = new URLSearchParams(location.search).get("token") || "PUBLICO";
    const conteudo = document.getElementById("conteudo");
    const campoBusca = document.getElementById("busca");

    let todosItens = [];

    async function verificarToken() {
      const snap = await get(ref(db, "tokens/" + token));
      return snap.exists();
    }

    async function carregarCategoria(path) {
      const snap = await get(ref(db, path));
      if (snap.exists()) {
        const dados = snap.val();
        for (let id in dados) {
          todosItens.push(dados[id]);
        }
      }
    }

    function exibirResultados(itens) {
      conteudo.innerHTML = "";
      if (itens.length === 0) {
        conteudo.innerHTML = "<p style='text-align:center; color:orange;'>‚ö†Ô∏è Nenhum resultado encontrado.</p>";
        return;
      }

      itens.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";

        let html = `<h3>${item.titulo || "Sem t√≠tulo"}</h3>`;

        if (item.genero) {
          const generos = item.genero.split(",").map(g => `‚Ä¢ ${g.trim()}`).join(" ");
          html += `<p>${generos}</p>`;
        }

        if (item.autor) {
          html += `<p><strong>Autor:</strong> ${item.autor}</p>`;
        }

        if (item.link) {
          html += `<iframe src="${item.link}" allowfullscreen></iframe>`;
        }

        card.innerHTML = html;
        conteudo.appendChild(card);
      });
    }

    campoBusca.addEventListener("input", () => {
      const termo = campoBusca.value.toLowerCase();
      const filtrados = todosItens.filter(item =>
        (item.titulo || "").toLowerCase().includes(termo) ||
        (item.genero || "").toLowerCase().includes(termo) ||
        (item.autor || "").toLowerCase().includes(termo)
      );
      exibirResultados(filtrados);
    });

    async function iniciar() {
      conteudo.innerHTML = "<p>Verificando token...</p>";
      const valido = await verificarToken();
      if (!valido) {
        conteudo.innerHTML = `<h2 style="color:red;">‚ùå Token inv√°lido.</h2>`;
        return;
      }

      await carregarCategoria("filmes");
      await carregarCategoria("series");
      await carregarCategoria("tv");

      exibirResultados(todosItens);
    }

    iniciar();

</script>
  
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('‚úîÔ∏è Service Worker registrado:', reg.scope))
      .catch(err => console.error('‚ùå Erro ao registrar SW:', err));
  }
  </script>
</body>
</html>
