<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;

    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;

    button:hover {

    .log {
      margin-top: 20px;
      font-size: 14px;

  </style>

<body>

  <h1>ðŸ”” Ative as NotificaÃ§Ãµes</h1>
  <button onclick="ativarNotificacoes()">Ativar</button>
  <div class="log" id="log">Status: aguardando aÃ§Ã£o...</div>

  <!-- SDK do Pusher Beams -->
  <script src="https://js.pusher.com/beams/2.1.0/push-notifications-cdn.js"></script>

  <script>
    const log = (mensagem) => {
      document.getElementById("log").textContent = "Status: " + mensagem;
      console.log("â„¹ï¸", mensagem);
    };

    function ativarNotificacoes() {
      const beamsClient = new PusherPushNotifications.Client({
        instanceId: '85d1cfeb-fed7-4f34-8f59-df1f0a6c0f89', // Substitua pelo seu instanceId real
      });

      beamsClient.start()
        .then(() => {
          log("Cliente registrado com sucesso.");
          return beamsClient.addDeviceInterest("hello");
        })
        .then(() => log("Inscrito no canal: hello âœ…"))
        .catch(error => log("Erro: " + error.message));
    }

    // Registra manualmente o service worker, se necessÃ¡rio
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => log("Service Worker registrado com sucesso."))
        .catch(err => log("Erro ao registrar SW: " + err));
    }
  </script>
</body>
