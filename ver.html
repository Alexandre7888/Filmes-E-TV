<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo P√∫blico</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    h2 { margin-top: 40px; }
    button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üéûÔ∏è Cat√°logo de Filmes, S√©ries e TV</h1>
  <div id="conteudo"><p>Carregando...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4THzGt-8NwPDmWuaqR4OTJR_6XbfbSvM",
      authDomain: "api7-5cde7.firebaseapp.com",
      databaseURL: "https://api7-5cde7-default-rtdb.firebaseio.com",
      projectId: "api7-5cde7",
      storageBucket: "api7-5cde7.appspot.com",
      messagingSenderId: "113015470459",
      appId: "1:113015470459:web:3ffd77031fb936d001a5de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const token = new URLSearchParams(window.location.search).get("token");
    const conteudo = document.getElementById("conteudo");

    if (!token) {
      conteudo.innerHTML = "<h2 style='color:red;'>‚ùå Token n√£o encontrado na URL.</h2>";
    } else {
      const tokenRef = ref(db, "tokens/" + token);
      get(tokenRef).then(snapshot => {
        if (snapshot.exists()) {
          carregarCategoria("filmes", "üé¨ Filmes");
          carregarCategoria("series", "üì∫ S√©ries");
          carregarCategoria("tv", "üì° TV Ao Vivo");
        } else {
          conteudo.innerHTML = "<h2 style='color:red;'>‚ùå Token inv√°lido. Acesso negado.</h2>";
        }
      }).catch(error => {
        conteudo.innerHTML = `<h2 style='color:red;'>Erro ao verificar token: ${error}</h2>`;
      });
    }

    function carregarCategoria(caminho, titulo) {
      const refCat = ref(db, caminho);
      get(refCat).then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          const secao = document.createElement("div");
          secao.innerHTML = `<h2>${titulo}</h2>`;
          for (let id in dados) {
            const item = dados[id];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${item.titulo}</h3>
              <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                <button>‚ñ∂ Assistir</button>
              </a>
            `;
            secao.appendChild(card);
          }
          conteudo.appendChild(secao);
        } else {
          const aviso = document.createElement("p");
          aviso.style.color = "orange";
          aviso.textContent = `‚ö†Ô∏è Nenhum conte√∫do encontrado em: ${titulo}`;
          conteudo.appendChild(aviso);
        }
      });
    }
  </script>
</body>
</html>
