<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo iTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      color: #e50914;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0 0 10px;
    }
    .card p {
      margin: 4px 0;
    }
    button {
      background: #e50914;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #f40612;
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è Cat√°logo iTV</h1>
  <div id="conteudo"><p>Carregando cat√°logo...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4THzGt-8NwPDmWuaqR4OTJR_6XbfbSvM",
      authDomain: "api7-5cde7.firebaseapp.com",
      databaseURL: "https://api7-5cde7-default-rtdb.firebaseio.com",
      projectId: "api7-5cde7",
      storageBucket: "api7-5cde7.appspot.com",
      messagingSenderId: "113015470459",
      appId: "1:113015470459:web:3ffd77031fb936d001a5de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const token = new URLSearchParams(location.search).get("token") || "PUBLICO";
    const conteudo = document.getElementById("conteudo");

    async function verificarToken() {
      const snap = await get(ref(db, "tokens/" + token));
      return snap.exists();
    }

    async function carregarCategoria(path, titulo) {
      const snap = await get(ref(db, path));
      if (snap.exists()) {
        const dados = snap.val();
        const secao = document.createElement("div");
        secao.innerHTML = `<h2>${titulo}</h2>`;
        for (let id in dados) {
          const item = dados[id];
          const card = document.createElement("div");
          card.className = "card";
          let html = "";

          if (item.capa) {
            html += `<img src="${item.capa}" alt="Capa">`;
          }

          html += `<h3>${item.titulo || "Sem t√≠tulo"}</h3>`;

          if (item.genero) {
            const generos = item.genero.split(",").map(g => `‚Ä¢ ${g.trim()}`).join("<br>");
            html += `<p><strong>G√™neros:</strong><br>${generos}</p>`;
          }

          if (item.autor) {
            const autores = item.autor.split(",").map(a => a.trim()).join(", ");
            html += `<p><strong>Autor:</strong> ${autores}</p>`;
          }

          html += `<a href="${item.link}" target="_blank"><button>‚ñ∂ Assistir</button></a>`;
          card.innerHTML = html;
          secao.appendChild(card);
        }
        conteudo.appendChild(secao);
      } else {
        const aviso = document.createElement("p");
        aviso.style.color = "orange";
        aviso.textContent = `‚ö†Ô∏è Nenhum conte√∫do encontrado para: ${titulo}`;
        conteudo.appendChild(aviso);
      }
    }

    async function iniciar() {
      conteudo.innerHTML = "";
      const tokenValido = await verificarToken();
      if (!tokenValido) {
        conteudo.innerHTML = `<h2 style="color:red;">‚ùå Token inv√°lido.</h2>`;
        return;
      }

      await carregarCategoria("filmes", "üé¨ Filmes");
      await carregarCategoria("series", "üì∫ S√©ries");
      await carregarCategoria("tv", "üì° TV Ao Vivo");
    }

    iniciar();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
