<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cat√°logo P√∫blico e Privado</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 15px; }
    h2 { margin-top: 40px; }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéûÔ∏è Cat√°logo de Filmes, S√©ries e TV</h1>
  <div id="conteudo"><p>Carregando conte√∫do...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4THzGt-8NwPDmWuaqR4OTJR_6XbfbSvM",
      authDomain: "api7-5cde7.firebaseapp.com",
      databaseURL: "https://api7-5cde7-default-rtdb.firebaseio.com",
      projectId: "api7-5cde7",
      storageBucket: "api7-5cde7.appspot.com",
      messagingSenderId: "113015470459",
      appId: "1:113015470459:web:3ffd77031fb936d001a5de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const token = new URLSearchParams(window.location.search).get("token");
    const conteudo = document.getElementById("conteudo");
    conteudo.innerHTML = "";

    // Carrega conte√∫do p√∫blico (servidor principal)
    carregarCategoriaGeral("filmes", "üé¨ Filmes P√∫blicos");
    carregarCategoriaGeral("series", "üì∫ S√©ries P√∫blicas");
    carregarCategoriaGeral("tv", "üì° Canais de TV P√∫blicos");

    // Se tiver token, carrega tamb√©m conte√∫do privado
    if (token) {
      const refToken = ref(db, "conteudos/" + token);
      get(refToken).then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          carregarCategoriaPrivada(dados.filmes, "üîí Filmes Privados");
          carregarCategoriaPrivada(dados.series, "üîí S√©ries Privadas");
          carregarCategoriaPrivada(dados.tv, "üîí Canais de TV Privados");
        } else {
          const aviso = document.createElement("p");
          aviso.style.color = "red";
          aviso.innerHTML = "‚ùå Token inv√°lido ou sem conte√∫do privado.";
          conteudo.appendChild(aviso);
        }
      });
    }

    // Conte√∫do p√∫blico
    function carregarCategoriaGeral(caminho, titulo) {
      const refCat = ref(db, caminho);
      get(refCat).then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          const secao = document.createElement("div");
          secao.innerHTML = `<h2>${titulo}</h2>`;
          for (let id in dados) {
            const item = dados[id];
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <h3>${item.titulo}</h3>
              <a href="${item.link}" target="_blank" rel="noopener noreferrer">
                <button>‚ñ∂ Assistir</button>
              </a>
            `;
            secao.appendChild(card);
          }
          conteudo.appendChild(secao);
        }
      });
    }

    // Conte√∫do privado
    function carregarCategoriaPrivada(lista, titulo) {
      if (!lista) return;
      const secao = document.createElement("div");
      secao.innerHTML = `<h2>${titulo}</h2>`;
      for (let id in lista) {
        const item = lista[id];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${item.titulo}</h3>
          <a href="${item.link}" target="_blank" rel="noopener noreferrer">
            <button>‚ñ∂ Assistir</button>
          </a>
        `;
        secao.appendChild(card);
      }
      conteudo.appendChild(secao);
    }
  </script>
</body>
</html>
