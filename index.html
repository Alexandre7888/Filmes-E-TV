<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üéûÔ∏è Cat√°logo iTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #e50914;
    }
    .topo {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .topo button {
      background: #e50914;
      border: none;
      padding: 10px 15px;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
    .topo button:hover {
      background: #c20810;
    }
    #busca {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border-radius: 5px;
      font-size: 16px;
    }
    .card {
      background: #222;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      position: relative;
    }
    .card iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
    }
    .card img {
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 4px 0;
    }
    .btn {
      padding: 10px 20px;
      font-size: 15px;
      background: #e50914;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover {
      background: #c20810;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #000;
      opacity: 0.8;
      padding: 5px 10px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>üéûÔ∏è Cat√°logo iTV</h1>

  <!-- Bot√µes de Login, Cadastro e Chat -->
  <div class="topo">
    <button onclick="window.open('https://www.authpro.com/auth/itv/', '_blank')">üîê Login</button>
    <button onclick="window.open('https://www.authpro.com/auth/itv/?action=reg', '_blank')">üìù Cadastrar</button>
    <button onclick="window.open('https://www.authpro.com/auth/itv/?action=chat', '_blank')">üí¨ Chat</button>
  </div>

  <input id="busca" type="text" placeholder="üîç Pesquisar por t√≠tulo, autor ou g√™nero..." />
  <div id="conteudo"><p>Carregando...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4THzGt-8NwPDmWuaqR4OTJR_6XbfbSvM",
      authDomain: "api7-5cde7.firebaseapp.com",
      databaseURL: "https://api7-5cde7-default-rtdb.firebaseio.com",
      projectId: "api7-5cde7",
      storageBucket: "api7-5cde7.appspot.com",
      messagingSenderId: "113015470459",
      appId: "1:113015470459:web:3ffd77031fb936d001a5de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const token = new URLSearchParams(location.search).get("token") || "PUBLICO";
    const conteudo = document.getElementById("conteudo");
    const campoBusca = document.getElementById("busca");

    let todosItens = [];

    async function verificarToken() {
      const snap = await get(ref(db, "tokens/" + token));
      return snap.exists();
    }

    async function carregarCategoria(path, tipo) {
      const snap = await get(ref(db, path));
      if (snap.exists()) {
        const dados = snap.val();
        for (let id in dados) {
          todosItens.push({ ...dados[id], tipo });
        }
      }
    }

    function exibirResultados(itens) {
      conteudo.innerHTML = "";
      if (itens.length === 0) {
        conteudo.innerHTML = "<p style='text-align:center;'>‚ö†Ô∏è Nenhum conte√∫do encontrado.</p>";
        return;
      }

      const categorias = {
        filmes: [],
        series: [],
        tv: [],
      };

      itens.forEach(item => {
        if (categorias[item.tipo]) categorias[item.tipo].push(item);
      });

      for (const tipo in categorias) {
        if (categorias[tipo].length > 0) {
          const titulo = tipo === "filmes" ? "üé¨ Filmes" : tipo === "series" ? "üì∫ S√©ries" : "üì° TV Ao Vivo";
          const secao = document.createElement("div");
          secao.innerHTML = `<h2>${titulo}</h2>`;

          categorias[tipo].forEach((item, index) => {
            const card = document.createElement("div");
            card.className = "card";

            let html = "";

            if (item.capa) {
              html += `<img src="${item.capa}" alt="Capa">`;
            }

            html += `<h3>${item.titulo || "Sem t√≠tulo"}</h3>`;

            if (item.genero) {
              html += `<p><strong>G√™nero:</strong> ${item.genero}</p>`;
            }

            if (item.autor) {
              html += `<p><strong>Autor:</strong> ${item.autor}</p>`;
            }

            if (item.link) {
              if (tipo === "filmes") {
                html += `<iframe src="${item.link}" allowfullscreen></iframe>`;
              } else if (tipo === "series") {
                html += `<a href="${item.link}" target="_blank"><button class="btn">‚ñ∂ Assistir S√©rie</button></a>`;
              } else if (tipo === "tv") {
                const idIframe = `iframe_tv_${index}`;
                html += `
                  <iframe id="${idIframe}" src="${item.link}" allowfullscreen></iframe>
                  <button class="fullscreen-btn" onclick="fullscreenIframe('${idIframe}')">‚õ∂ Tela Cheia</button>
                `;
              }
            }

            card.innerHTML = html;
            secao.appendChild(card);
          });

          conteudo.appendChild(secao);
        }
      }
    }

    campoBusca.addEventListener("input", () => {
      const termo = campoBusca.value.toLowerCase();
      const filtrados = todosItens.filter(item =>
        (item.titulo || "").toLowerCase().includes(termo) ||
        (item.genero || "").toLowerCase().includes(termo) ||
        (item.autor || "").toLowerCase().includes(termo)
      );
      exibirResultados(filtrados);
    });

    async function iniciar() {
      conteudo.innerHTML = "<p>Verificando token...</p>";
      const valido = await verificarToken();
      if (!valido) {
        conteudo.innerHTML = "<p style='color:red;'>‚ùå Token inv√°lido.</p>";
        return;
      }

      await carregarCategoria("filmes", "filmes");
      await carregarCategoria("series", "series");
      await carregarCategoria("tv", "tv");

      exibirResultados(todosItens);
    }

    iniciar();
  </script>

  <script>
    function fullscreenIframe(id) {
      const iframe = document.getElementById(id);
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      } else {
        alert("Seu navegador n√£o suporta tela cheia.");
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('‚úîÔ∏è Service Worker registrado:', reg.scope))
        .catch(err => console.error('‚ùå Erro ao registrar SW:', err));
    }
  </script>

</body>
</html>
